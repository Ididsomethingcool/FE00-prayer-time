<div class="clock-container" [style.background-color]="getBackgroundColor()">
  <div class="content">
    <h1>{{ currentTime | date:'hh:mm:ss a' }}</h1>
    <h2 *ngIf="!loading">{{ currentPrayer }}</h2>
    <p class="status">{{ getStatus() }}</p>
    <div *ngIf="loading" class="loading">Loading...</div>

    <div class="ramadan-day" style="margin-top:0.5rem; font-size:1rem;">
        <small *ngIf="ramadanLoading">Loading day...</small>
        <small *ngIf="!ramadanLoading">{{ ramadanDay }}</small>
        <div *ngIf="timings" class="ramadan-times">
          <small class="prayer-time">Fajr: {{ timings.Fajr }}</small>
          <small class="prayer-time">Dhuhr: {{ timings.Dhuhr }}</small>
          <small class="prayer-time">Asr: {{ timings.Asr }}</small>
          <small class="prayer-time">Maghrib: {{ timings.Maghrib }}</small>
          <small class="prayer-time">Isha: {{ timings.Isha }}</small>
        </div>
    </div>
  </div>

  <!-- footer removed: prayer times are now shown inline under .ramadan-day -->
</footer>
