<div class="clock-container" [style.background-color]="getBackgroundColor()">
  <div class="content">
    <h1>{{ currentTime | date:'hh:mm:ss a' }}</h1>
    <h2 *ngIf="!loading">{{ currentPrayer }}</h2>
    <p class="status">{{ getStatus() }}</p>
    <div *ngIf="loading" class="loading">Loading...</div>

    <div class="ramadan-day" style="margin-top:0.5rem; font-size:1rem;">
      <small *ngIf="ramadanLoading">Loading day...</small>
      <small *ngIf="!ramadanLoading">{{ ramadanDay }}</small>
    </div>
  </div>
</div>

<footer *ngIf="!loading && timings">
  <div class="prayer-times">
    <span>Fajr: {{ timings.Fajr }}</span>
    <span>Dhuhr: {{ timings.Dhuhr }}</span>
    <span>Asr: {{ timings.Asr }}</span>
    <span>Maghrib: {{ timings.Maghrib }}</span>
    <span>Isha: {{ timings.Isha }}</span>
  </div>
</footer>
